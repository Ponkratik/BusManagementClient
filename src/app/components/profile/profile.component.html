<div *ngIf="!isLoggedIn">
    <app-no-access></app-no-access>
</div>
<div class="container" *ngIf="isLoggedIn">
    <div class="main-body">
        <div class="row h2 my-4 text-center">
            <p>Профиль</p>
        </div>
        <div class="row gutters-sm mt-4">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4> {{ storedUser.firstName }} </h4>
                                <p class="text-secondary mb-1"> {{ roleLocal }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">ФИО</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ storedUser.lastName + ' ' + storedUser.firstName + ' ' + storedUser.surName }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Логин</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ storedUser.login }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ storedUser.email }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Телефон</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ storedUser.phone }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
