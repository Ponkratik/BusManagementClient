<div class = "row">
    <h2>Список пользователей</h2>
</div>

<br />
<button (click) = "registerUser()" class = "btn btn-primary">Зарегистрировать пользователя</button>
<br />
<br />
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Должность</th>
            <th>Блокировка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.lastName }} </td>
            <td> {{ user.firstName }} </td>
            <td> {{ user.roleByRoleId.roleName }} </td>
            <td> {{ user.blocked }} </td>
            <td>
                <button (click) = "updateUser(user.userId)" class = "btn btn-primary">Изменить</button>
                <button (click) = "deleteUser(user.userId)" class = "btn btn-danger" style="margin-left: 10px">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
