<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BusManagement</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Главная</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/signin" class="nav-link" routerLink="signin">Вход</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ storedUser.login }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Выход</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="showUserManagementPage">
      <li class="nav-item">
        <a href="/signup" class="nav-link" routerLink="signup">Регистрация</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
